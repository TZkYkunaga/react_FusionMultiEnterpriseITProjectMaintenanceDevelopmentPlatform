version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/src/Fusion.API/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Data Source=/data/fusion.db"
      InitialAdmin__Email: "admin@fusion.local"
      InitialAdmin__Password: "ChangeMe123!"
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "5000:80"
    volumes:
      - ./data:/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # Exposed to the browser so the login page can call the API from inside Docker
      - NEXT_PUBLIC_BACKEND_URL=http://backend:80
    depends_on:
      - backend
# Using a host bind mount for SQLite persistence so the DB file appears on the host
